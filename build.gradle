plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://raw.github.com/neo4j-contrib/m2/master/releases')
    }

    maven {
        url = uri('https://raw.github.com/neo4j-contrib/m2/master/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.citygml4j:citygml4j:2.4.4'
    implementation 'org.neo4j.driver:neo4j-java-driver:1.2.1'
    implementation 'org.neo4j:neo4j:3.2.5'
    implementation 'org.apache.httpcomponents:httpclient:4.5.2'
    implementation 'com.graphaware.neo4j:tx-executor:3.1.0.44'
    implementation 'org.neo4j:neo4j-spatial:0.24.1-neo4j-3.2.5'
    testImplementation 'junit:junit:4.12'
}

group = 'tum-gis'
version = '0.0.1-SNAPSHOT'
description = 'citygml-change-detection'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
